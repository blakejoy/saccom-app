name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.0, v1.0.0, etc.

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  # Create GitHub Release first (runs once)
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Student Accommodation Tracker ${{ github.ref_name }}
          body: |
            ## üéâ What's New in ${{ github.ref_name }}

            ### Installation

            **macOS:**
            - Download `Student Accommodation Tracker-${{ github.ref_name }}-arm64.dmg`
            - Open the DMG and drag to Applications
            - Right-click ‚Üí Open (first time only)

            **Windows:**
            - Download `Student Accommodation Tracker Setup ${{ github.ref_name }}.exe`
            - Run the installer
            - Click "More info" ‚Üí "Run anyway" if SmartScreen appears

            ### Auto-Updates
            If you already have the app installed, it will automatically notify you of this update!

            ---
            üìù **Full Changelog:** https://github.com/blakejoy/saccom-app/compare/${{ github.ref_name }}
          draft: false
          prerelease: false

  # Build and upload installers (runs on both platforms)
  release:
    needs: create-release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app (macOS)
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build:mac -- --publish always

      - name: Build app (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build:win -- --publish always

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installers
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.dmg.blockmap
            dist/*.zip.blockmap

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            dist/*.exe
            dist/*.exe.blockmap