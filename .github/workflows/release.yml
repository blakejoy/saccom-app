name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.0, v1.0.0, etc.

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  # Create GitHub Release first (runs once)
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: student-accommodation-tracker ${{ github.ref_name }}
          body: |
            ## üéâ What's New in ${{ github.ref_name }}

            ### Installation

            **macOS:**
            - Download `student-accommodation-tracker-${{ github.ref_name }}-arm64.dmg`
            - **Important:** macOS may say the app is "damaged" - this is normal for unsigned apps
            - Open Terminal and run:
              ```bash
              xattr -cr ~/Downloads/student-accommodation-tracker-${{ github.ref_name }}-arm64.dmg
              ```
            - Open the DMG and drag to Applications
            - If needed, also run:
              ```bash
              xattr -cr /Applications/student-accommodation-tracker.app
              ```
            - Right-click the app ‚Üí Open (first time only)

            **Windows:**
            - Download `student-accommodation-tracker Setup ${{ github.ref_name }}.exe`
            - Run the installer
            - Click "More info" ‚Üí "Run anyway" if SmartScreen appears

            ### Auto-Updates
            If you already have the app installed, it will automatically notify you of this update!

            ---
            üìù **Full Changelog:** https://github.com/blakejoy/saccom-app/compare/${{ github.ref_name }}
          draft: false
          prerelease: false

  # Build and upload installers (runs on both platforms)
  release:
    needs: create-release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app (macOS)
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build:mac -- --publish always

      - name: Build app (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build:win -- --publish always

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installers
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.dmg.blockmap
            dist/*.zip.blockmap

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            dist/*.exe
            dist/*.exe.blockmap

  # Update release with download links after builds complete
  update-release:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Update Release Notes
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const repo = context.repo;

            // Get the release
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: repo.owner,
              repo: repo.repo,
              tag: tag
            });

            // Build download links
            const downloadSection = `

            ## üì• Downloads

            ### macOS
            - [student-accommodation-tracker-${tag}-arm64.dmg](https://github.com/${repo.owner}/${repo.repo}/releases/download/${tag}/student-accommodation-tracker-${tag}-arm64.dmg) (Recommended)
            - [student-accommodation-tracker-${tag}-arm64-mac.zip](https://github.com/${repo.owner}/${repo.repo}/releases/download/${tag}/student-accommodation-tracker-${tag}-arm64-mac.zip) (Portable)

            ### Windows
            - [student-accommodation-tracker Setup ${tag}.exe](https://github.com/${repo.owner}/${repo.repo}/releases/download/${tag}/student-accommodation-tracker%20Setup%20${tag}.exe) (Recommended)
            - [student-accommodation-tracker ${tag}.exe](https://github.com/${repo.owner}/${repo.repo}/releases/download/${tag}/student-accommodation-tracker%20${tag}.exe) (Portable)
            `;

            // Update release body
            await github.rest.repos.updateRelease({
              owner: repo.owner,
              repo: repo.repo,
              release_id: release.id,
              body: release.body + downloadSection
            });